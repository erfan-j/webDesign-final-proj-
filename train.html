<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>طراحی وب</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container row">
        <h1 class="logo">رسپینا</h1>
        <nav class="nav">
          <ul>
            <li><a href="main.html" class="nav-link">صفحه اصلی</a></li>
            <li><a href="train.html" class="nav-link">بلیط قطار</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <h2 class="head-title">لطفا برای دریافت بلیط فرم زیر را کامل کنید.</h2>

      <form class="centered-form">
        <label for="first-name" class="form-label">نام:</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          class="form-input"
        />
        <br />

        <label for="last-name" class="form-label">نام خانوادگی:</label>
        <input type="text" id="last-name" name="last-name" class="form-input" />
        <br />

        <label for="age" class="form-label">سن:</label>
        <input type="number" id="age" name="age" min="0" class="form-input" />
        <br />

        <label class="form-label">جنسیت:</label>
        <input type="checkbox" id="gender-male" name="gender" value="male" />
        <label for="gender-male">مرد</label>
        <input
          type="checkbox"
          id="gender-female"
          name="gender"
          value="female"
        />
        <label for="gender-female">زن</label>
        <br /><br />

        <label for="description" class="form-label">توضیحات:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          cols="50"
          class="form-textarea"
        ></textarea>
        <br />

        <label for="city" class="form-label">شهر مورد نظر:</label>
        <input list="cities" id="city" name="city" class="form-datalist" />
        <datalist id="cities">
          <option value="تهران"></option>
          <option value="مشهد"></option>
          <option value="اصفهان"></option>
          <option value="شیراز"></option>
          <option value="تبریز"></option>
        </datalist>

        <br />

        <label id="result" class="form-label"></label>

        <button type="submit" class="form-submit-btn" onclick="formSubmit()">
          ارسال
        </button>
        <button type="reset" class="form-reset-btn">پاک کردن</button>
      </form>
    </main>

    <footer class="footer">
      <p>© 2024 Respina24. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
